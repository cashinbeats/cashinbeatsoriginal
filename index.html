<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Mind Space</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO / VISION BOARD -->
  <section class="intro">
    <h1>this is my mind.</h1>
    <p class="subtitle">soft. loud. healing. evolving.</p>
<button id="enterBtn" class="primary-btn">enter my space</button>


  </section>

  <!-- QUOTE SECTION -->
  <section class="quotes">
    <div class="quote-box">
      <p id="quote-text"></p>
      <span id="quote-author"></span>
    </div>
  </section>

  <!-- BRAIN DUMP -->
  <section class="braindump">
    <h2>brain dump</h2>
    <textarea placeholder="dump everything here. no judgement."></textarea>
  </section>

  <script src="script.js"></script>
</body>
</html>
